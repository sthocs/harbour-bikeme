Name: harbour-bikeme
Summary: Find a bike with your Jolla!
Version: 0.5
Release: 2
Group: Qt/Qt
URL: https://openrepos.net/users/sthocs
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Find a bike or a free parking spot for for various self-service bicycle schemes around the world: JCDecaux, Smoove, ...
  This app provides an interactive map displaying all stations by city, their number of available bikes and free parking spots, and the geolocation.
  Regular users can also save their favourites stations and see their status directly on the cover.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-plugin-geoservices-osm
- qt5-plugin-geoservices-here
- qt5-qtdeclarative-import-location
- qt5-qtdeclarative-import-positioning
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-bikeme
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
